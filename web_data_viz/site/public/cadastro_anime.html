<script>

function cadastrar_anime(){
    var nome = input_nome.value;
    var autor = input_autor.value;
    var genero = input_genero.value;
    var sinopse = textarea_sinopse.value;

    fetch("/posts/cadastrar_anime", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body:JSON.stringify({
                nomeServer: nome,
                autorServer: autor,
                generoServer: genero,
                sinopseServer: sinopse
            })
        })
}

</script>
