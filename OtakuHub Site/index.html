<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut" href="IMG/logo.png">
    <title>Home | OtakuHub</title>
</head>

<body>
    <header class="header">
        <div class="logoTipo">
            <img class="logo" src="IMG/logo2_semFundo.png" alt="">
            OtakuHub
        </div>

        <ul class="navegacao">
            <li>Home</li>
            <li>Saiba Mais</li>
            <li>Animes</li>
            <li>Mangás</li>
        </ul>
    </header>
    <div class="conteudoPagina">
        <div class="carrossel">
            <div class="slides_carrossel">
                
                <div class="item_slide_carrossel primeiro">
                    1
                    <img class="imgCarrosssel" src="" alt="">
                </div>
                <div class="item_slide_carrosel">
                    2
                    <img class="imgCarrosssel" src="" alt="">
                </div>

                <input type="radio" class="btn_radio" id="radio1">
                <input type="radio" class="btn_radio" id="radio2">

                <div class="navegacao_auto">
                    <div class="btn_auto1"></div>
                    <div class="btn_auto2"></div>
                </div>

                <div class="navegacao_manual">
                    <label class="btn_manual" for="radio1"></label>
                    <label class="btn_manual" for="radio2"></label>
                </div>
            </div>

        </div>
    </div>
    <footer class="footer">
        <ul>
            <li>©OtakuHub 2023 - Todos os direitos reservados</li>
        </ul>
    </footer>
</body>

</html>
