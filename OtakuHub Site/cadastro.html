<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/cadastro.css">
    <title>Login | OtakuHub</title>
</head>

<body>
    <header class="header">
        <ul class="navegacao">
            <li>Home</li>
            <li>Saiba Mais</li>
            <li>Animes</li>
            <li>Mangás</li>
            <li>Login</li>
        </ul>

        <div class="perfil">
            <img src="IMG/avatar.png" alt="">
        </div>

    </header>
    <div class="margin_top">
    </div>

    <div class="conteudo_pagina">
        <div class="logo_tela">
            <img src="IMG/logo.png" alt="">
            <img src="IMG/nome2_semFundo.png" alt="">
        </div>
        <div class="card_login">
            <h1>Cadastro</h1>
            <div class="campos">
                <input placeholder="Seu Nome" type="text" id="input_nome">
                <input placeholder="Seu Nick" type="text" id="input_nick">
                <!-- <p>*Como você quer que as pessoas te vejam</p> -->
                <input placeholder="Data de Nascimento" type="text" id="input_nascimento">
                <input placeholder="E-mail/Usuário" type="text" id="input_email">
                <input placeholder="Senha" type="text" id="input_senha">
            </div>
            <div class="botoes">
                <button><b>Entrar</b></button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>
            ©OtakuHub 2023 - Todos os direitos reservados
        </p>
    </footer>
</body>

</html>
