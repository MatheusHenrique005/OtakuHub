<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/cadastro.css">
    <title>Login | OtakuHub</title>
</head>

<body>
    <header class="header">
        <ul class="navegacao">
            <li>Home</li>
            <li>Saiba Mais</li>
            <li>Animes</li>
            <li>Mangás</li>
            <li>Login</li>
        </ul>

        <div class="perfil">
            <img src="IMG/avatar.png" alt="">
        </div>

    </header>
    <div class="conteudo_pagina">
        <div class="card_login">
            <h2>Login</h2>
            <div class="campos">
                <input placeholder="E-mail/Usuário" type="text" id="input_email">
                <input placeholder="Senha" type="text" id="input_senha">
            </div>
            <div class="rodape_login">
                <p>Esqueci minha senha</p>
                <p>Não tem conta? <span>Cadastre-se</span></p>
            </div>
        </div>
        <div class="botoes">
            <button><b>Entrar</b></button>
        </div>
    </div>
    <footer class="footer">
        <p>
            ©OtakuHub 2023 - Todos os direitos reservados
        </p>
    </footer>
</body>

</html>
